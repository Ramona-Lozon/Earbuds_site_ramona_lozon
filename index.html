<!DOCTYPE html>
<html lang="en">
  <head>
    <title>8TRACK Buds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sass/main.css" rel="stylesheet"/>
    <link href="css/grid.css" rel="stylesheet"/>
    <!-- link to greensock main library and scroll plugin -->
  </head>
  <body>

    <div class="title">
        <h2>8TRACK buds</h2>
        </div>

<!-- scroll based animation -->
        <div class="col-span-full">
          <canvas id="explode-view"></canvas> 
      </div>


    </div>

    <!-- my model viewer -->
    <model-viewer src="model/Ramona_Earbud_GLBfix.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="images/poster.webp" shadow-intensity="1">
      
          <!--play/pause button-->
      <button class="Hotspot" slot="hotspot-1" data-position="2.1822354477041044m 33.75299415774094m -3.2511592224892234m" data-normal="-0.00010273255233609394m -0.00004526624735332513m 0.9999999936984949m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-1">
            </div>
        </button>

          <button class="Hotspot" slot="hotspot-2" data-position="7.640996431765556m 33.51788404217785m -6.098974882812706m" data-normal="0.9999999999999996m 0m 3.4228542950295595e-8m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-2">
            </div>
        </button>
        
        <button class="Hotspot" slot="hotspot-3" data-position="1.6150894624334962m 35.75776259669098m -4.631558299143716m" data-normal="-0.6935199579089607m 0.6935198989775768m -0.19509028090626443m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-3">
            </div>
        </button>
            
            <button class="Hotspot" slot="hotspot-4" data-position="0.5294603700505216m 33.45184541288153m -4.909529394288297m" data-normal="-0.9999999999999996m 0m -3.4228542950295595e-8m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-4">
            </div>
        </button>
        
        <button class="Hotspot" slot="hotspot-5" data-position="3.320899500495706m 22.341356787830595m -3.9860153115278005m" data-normal="0m -1m 0m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-5">            
          </div>
        </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>

      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="images/ar_hand_prompt.png">
      </div>
  </model-viewer>

  <div class="grid-con">

    <div class="col-span-full">
        <div id="mobile-tablet-view">
            <!-- <img src="images/Earbuds-Retro-x-ray-clear.jpg" alt="x-ray view of earbud">
            <img src="images/Earbuds-Retro-xray-opaque.jpg" alt="regular view of earbud"> -->
        </div>

        <!-- xray slider -->
        <div id="comparison-con">
            <div id="xray">
                <div id="divisor"></div>
                    
                </div>
                <input type="range" min="0" max="100" value="50" id="slider">
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
